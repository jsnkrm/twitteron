<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/twitteron.css">
    </head>

    <body style="-webkit-app-region: drag">
        <div class="container">

            <!--TWEET BEGIN-->
            <div class="panel panel-default">
                <div class="row">
                    <div class="col-xs-3" style="margin-right:-25px">
                        <img src="images/propic.jpg" height="82px" alt="Profile picture">
                    </div>
                    <div class="col-xs-9" style="width: 80%">

                        <div class="row"> <!--Row for Tweet Headers-->
                            <div class="col-xs-6"><!--Column for tweet time-->

                                <div class="tweet-header-left">
                                    <div id="tweet-author" style="display:inline-block">Amal S Raj</div>
                                    <!--div style="display:inline-block"><span class="glyphicon glyphicon-time"></span></div-->
                                    &#8226;
                                    <div id="tweet-time" style="display:inline-block">23m</div>
                                </div>

                            </div>
                            <div class="col-xs-6"><!--Column for tweet time-->
                                <div class="tweet-header-right"><i>Some O. Else</i> retweeted <span class="glyphicon glyphicon-retweet"></span></div>
                            </div>
                        </div>
                        
                        <div class="row"> <!--Row for Tweet Body-->
                            <div class="col-xs-12 tweet-text">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum efficitur non mauris in vulputate. Cras blandit feugiat purus. Nulla id.
                            </div>
                        </div>

                    </div>
                </div>

                <div class="embed-img">
                    <span class="glyphicon glyphicon-new-window" style="float:right;"></span>
                </div>
            </div>
            <!--TWEET END-->
        </div>
    </body>

</html>
