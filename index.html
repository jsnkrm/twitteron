<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/twitteron.css">
    </head>

    <body style="-webkit-app-region: drag">
        <div class="container">

            <!--TWEET BEGIN-->
            <div class="panel panel-default">
                <div class="row">
                    <div class="col-xs-2">
                        <img src="images/propic.jpg" height="55px" alt="Profile picture">
                    </div>
                    <div class="col-xs-10">
                        <div class="row"> <!--Row for Tweet Headers-->
                            <div class="col-xs-6"><!--Column for tweet time-->

                                <div class="tweet-author">
                                    <div style="display:inline-block"><b>Amal S Raj</b></div>
                                    <div style="display:inline-block"><span class="glyphicon glyphicon-time"></span></div>
                                    <div style="display:inline-block">23m</div>
                                </div>

                            </div>
                            <div class="col-xs-6"><!--Column for tweet time-->
                                <p class="tweet-header"><i>Some O. Else</i> retweeted <span class="glyphicon glyphicon-retweet"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--TWEET END-->
        </div>
    </body>

</html>
